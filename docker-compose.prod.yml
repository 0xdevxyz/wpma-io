      dockerfile: Dockerfile
    container_name: wpma-frontend
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "https://api.wpma.io"
      NODE_ENV: "production"
      VIRTUAL_HOST: "app.wpma.io"
      LETSENCRYPT_HOST: "app.wpma.io"
      VIRTUAL_PORT: "3000"
    networks:
      - proxy-network
      - wpma-network
    restart: unless-stopped
    depends_on:
      - backend

  landing:
    image: nginx:alpine
    container_name: wpma-landing
    ports:
      - "127.0.0.1:8081:80"
    volumes:
      - ./landing:/usr/share/nginx/html
      - ./landing/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      VIRTUAL_HOST: "wpma.io,www.wpma.io"
      LETSENCRYPT_HOST: "wpma.io,www.wpma.io"
    networks:
      - proxy-network
    restart: unless-stopped

networks:
  proxy-network:
    external: true
  shared-network:
    external: true
  wpma-network:
    driver: bridge

